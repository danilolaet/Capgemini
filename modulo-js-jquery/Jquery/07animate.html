<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Animate</title>
        <style>
            div{
                height: 80px;
                width: 100px;
                background-color: blue;
            }
        </style>
    <!--JS-->
    <script src="jquery-3.7.1.js"></script>
        
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("div").animate({
                    width:"500px",
                    height:"300",                    
                })
            })
        });
    </script>
</head>
<body>
    <button>clique aqui</button>
    <div></div>
</body>
</html>
