<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Eventos</title>
    <!--JS-->
    <script src="jquery-3.7.1.js"></script>;

    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $("h1").html("Você clicou no botão")
            })
        });
    </script>
</head>
<body>
    <h1></h1>
    <button>Clique aqui</button>
</body>
</html>
