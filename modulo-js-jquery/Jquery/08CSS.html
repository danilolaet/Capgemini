<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>CSS</title>
    <!--JS-->
    <script src="jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function() {
           $("h1").css({
            "color":"red",
            "borderStyle":"solid",
            "borderColor":"green"
        }) 
        });
    </script>
</head>
<body>
    <h1>Utilizando CSS com Jquery</h1>
</body>
</html>
