<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Alterar atributos</title>
    <!--JS-->
    <script src="jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function() {
          $("img").attr("width","500");
          $("img").attr("title","Alterando title via JQuery")  
        });
    </script>
</head>
<body>
    <img src="logo_proway.png" width="100" title="Proway">
</body>
</html>
